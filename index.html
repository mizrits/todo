<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo„É™„Çπ„Éà v2</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>

    <script type="module">
      import '@material/web/all.js';
      import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <style>
      body {
        font-family: sans-serif;
        margin: 2rem auto;
        padding: 1rem;
        max-width: 600px;
      }

      .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 0.5rem 0;
        transition: opacity 1s ease;
      }

      .fade-out {
        opacity: 0;
      }

      .input-row {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .input-row md-outlined-text-field {
        flex-grow: 1;
      }

      .splash-container {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .splash {
        position: absolute;
        background: limegreen;
        border-radius: 50%;
        animation: splash 1s ease-out forwards;
      }

      @keyframes splash {
        0% {
          opacity: 1;
          transform: scale(1) translate(0, 0);
        }
        100% {
          opacity: 0;
          transform: scale(0.5) translate(var(--dx), var(--dy));
        }
      }

      .skeleton {
        background-color: #ddd;
        border-radius: 4px;
        height: 1.5rem;
        margin: 0.5rem 0;
        animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.4; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <h1 class="md-typescale-headline-small">üìù ToDo„É™„Çπ„Éà</h1>

    <div class="input-row">
      <md-outlined-text-field id="taskInput" label="„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ"></md-outlined-text-field>
      <md-filled-button id="addButton">ËøΩÂä†</md-filled-button>
    </div>

    <div id="taskList"></div>

    <details id="archivedSection" style="margin-top: 2rem;">
      <summary class="md-typescale-title-medium">‚úÖ ÂÆå‰∫ÜÊ∏à„Åø„Çø„Çπ„ÇØ</summary>
      <div id="archivedList"></div>
    </details>

    <div class="splash-container"></div>

    <script type="module">
      const scriptURL = 'https://script.google.com/macros/s/ID/exec';
      const taskInput = document.getElementById('taskInput');
      const addButton = document.getElementById('addButton');
      const taskList = document.getElementById('taskList');
      const archivedList = document.getElementById('archivedList');

      function setInputEnabled(enabled) {
        addButton.disabled = !enabled;
        taskInput.disabled = !enabled;
      }

      function triggerSplash(event) {
        const btn = event.currentTarget;
        const rect = btn.getBoundingClientRect();
        const offsetX = -4;
        const offsetY = -7;
        const originX = rect.left + rect.width / 2 + offsetX;
        const originY = rect.top + rect.height / 2 + offsetY;
        const container = document.querySelector('.splash-container');
        const count = 30;

        for (let i = 0; i < count; i++) {
          const splash = document.createElement('div');
          splash.className = 'splash';
          const angle = Math.random() * Math.PI * 2;
          const distance = 40 + Math.random() * 60;
          const dx = Math.cos(angle) * distance + 'px';
          const dy = Math.sin(angle) * distance + 'px';
          const size = 5 + Math.random() * 8;
          splash.style.width = `${size}px`;
          splash.style.height = `${size}px`;
          splash.style.left = `${originX}px`;
          splash.style.top = `${originY}px`;
          splash.style.setProperty('--dx', dx);
          splash.style.setProperty('--dy', dy);
          container.appendChild(splash);
          setTimeout(() => splash.remove(), 1000);
        }
      }

      function showSkeletonLoader(count = 5) {
        taskList.innerHTML = '';
        archivedList.innerHTML = '';
        for (let i = 0; i < count; i++) {
          const skeleton = document.createElement('div');
          skeleton.className = 'skeleton';
          taskList.appendChild(skeleton);
        }
      }

      async function loadTasks() {
        showSkeletonLoader();

        try {
          const res = await fetch(`${scriptURL}?method=list`);
          const data = await res.json();

          taskList.innerHTML = '';
          archivedList.innerHTML = '';

          data.active.forEach(task => {
            const div = document.createElement('div');
            div.className = 'task';

            const span = document.createElement('span');
            span.textContent = task;

            const checkBtn = document.createElement('md-icon-button');
            checkBtn.innerHTML = '<span class="material-icons" style="color: #4caf50;">check_circle</span>';
            checkBtn.addEventListener('click', (e) => {
              triggerSplash(e);
              div.classList.add('fade-out');
              div.addEventListener('transitionend', async () => {
                await archiveTask(task);
              }, { once: true });
            });

            div.appendChild(span);
            div.appendChild(checkBtn);
            taskList.appendChild(div);
          });

          data.archived.forEach(task => {
            const div = document.createElement('div');
            div.className = 'task';

            const span = document.createElement('span');
            span.textContent = task;

            const deleteBtn = document.createElement('md-icon-button');
            deleteBtn.innerHTML = '<span class="material-icons" style="color: red;">delete</span>';
            deleteBtn.addEventListener('click', (e) => {
              triggerSplash(e);
              div.classList.add('fade-out');
              div.addEventListener('transitionend', async () => {
                await deleteTask(task);
              }, { once: true });
            });

            div.appendChild(span);
            div.appendChild(deleteBtn);
            archivedList.appendChild(div);
          });
        } catch (err) {
          taskList.innerHTML = 'Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
        }
      }

      async function addTask() {
        const task = taskInput.value.trim();
        if (!task) return;
        setInputEnabled(false);
        try {
          const res = await fetch(`${scriptURL}?method=add&task=${encodeURIComponent(task)}`);
          const json = await res.json();
          if (json.status === 'error' && json.message === 'duplicate') {
            alert('Âêå„Åò„Çø„Çπ„ÇØ„ÅåÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô');
          } else {
            taskInput.value = '';
            await loadTasks();
          }
        } catch (err) {
          console.error('ËøΩÂä†Â§±Êïó', err);
        } finally {
          setInputEnabled(true);
        }
      }

      async function archiveTask(task) {
        await fetch(`${scriptURL}?method=archive&task=${encodeURIComponent(task)}`);
        await loadTasks();
      }

      async function deleteTask(task) {
        await fetch(`${scriptURL}?method=delete&task=${encodeURIComponent(task)}`);
        await loadTasks();
      }

      addButton.addEventListener('click', addTask);
      window.addEventListener('DOMContentLoaded', loadTasks);
    </script>
  </body>
</html>
