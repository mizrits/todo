<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoリスト</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Import Map -->
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>

    <!-- Material Web Components + Typescale -->
    <script type="module">
      import '@material/web/all.js';
      import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <style>
      body {
        font-family: sans-serif;
        margin: 2rem auto;
        padding: 1rem;
        max-width: 600px;
      }

      h1 {
        margin-bottom: 1rem;
      }

      md-outlined-text-field {
        width: 100%;
      }

      .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 0.5rem 0;
      }

      md-filled-button {
        margin-left: 8px;
      }
.input-row {
  display: flex;
  align-items: stretch; /* ← 高さを揃えるためのポイント */
  gap: 0.75rem;
  margin-bottom: 1.5rem;
}

.input-row md-outlined-text-field {
  flex-grow: 1;
  height: 56px; /* Material Design標準高さ */
}

.input-row md-filled-button {
  height: 56px;
  display: flex;
  align-items: center;
}

.skeleton {
  background-color: #ddd;
  border-radius: 4px;
  height: 1.5rem;
  margin: 0.5rem 0;
  animation: pulse 1.5s infinite ease-in-out;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.4; }
  100% { opacity: 1; }
}

    </style>
  </head>
  <body>
    <h1 class="md-typescale-headline-small">📝 ToDoリスト</h1>

<div class="input-row">
  <md-outlined-text-field id="taskInput" label="タスクを入力"></md-outlined-text-field>
  <md-filled-button id="addButton">追加</md-filled-button>
</div>

    <div id="taskList" style="margin-top: 2rem;"></div>

    <script type="module">
      const scriptURL = 'https://script.google.com/macros/s/ID/exec';

const taskInput = document.getElementById('taskInput');
const addButton = document.getElementById('addButton');
const taskList = document.getElementById('taskList');

// 追加ボタン・入力欄の有効・無効切り替え
function setInputEnabled(enabled) {
  addButton.disabled = !enabled;
  taskInput.disabled = !enabled;
}

// タスク一覧取得時のスケルトンローダー表示
function showSkeletonLoader(count = 5) {
  taskList.innerHTML = '';
  for (let i = 0; i < count; i++) {
    const skeleton = document.createElement('div');
    skeleton.className = 'skeleton';
    taskList.appendChild(skeleton);
  }
}

// タスク一覧を取得して表示
async function loadTasks() {
  showSkeletonLoader();

  try {
    const res = await fetch(scriptURL);
    const data = await res.json();

    taskList.innerHTML = '';

data.tasks.forEach(task => {
  const div = document.createElement('div');
  div.className = 'task';

  const span = document.createElement('span');
  span.textContent = task;

  const deleteBtn = document.createElement('md-icon-button');
  deleteBtn.setAttribute('aria-label', '完了');
  deleteBtn.innerHTML = `
  <span class="material-icons" style="color: #4caf50;">check_circle</span>
`;;
  //deleteBtn.style.color = '#4caf50';  // 緑色などお好みで

  deleteBtn.addEventListener('click', async () => {
    await deleteTask(task);
  });

  div.appendChild(span);
  div.appendChild(deleteBtn); // ボタンは右側に配置

  taskList.appendChild(div);
});

  } catch (err) {
    console.error('Failed to load tasks:', err);
    taskList.innerHTML = '読み込みに失敗しました';
  }
}

// 新しいタスクを追加
async function addTask() {
  const task = taskInput.value.trim();
  if (!task) return;

  setInputEnabled(false);
  try {
    const res = await fetch(`${scriptURL}?method=add&task=${encodeURIComponent(task)}`);
    const data = await res.json();

    if (data.status === 'duplicate') {
      alert('同じタスクが既に存在します。');
    } else if (data.status === 'added') {
      taskInput.value = '';
      await loadTasks();
    } else {
      alert('タスクの追加に失敗しました。');
    }
  } catch (err) {
    console.error('Failed to add task:', err);
    alert('通信エラーが発生しました。');
  } finally {
    setInputEnabled(true);
  }
}
// タスクを削除
//async function deleteTask(task) {
//  setInputEnabled(false);
//  try {
//    await fetch(${scriptURL}?method=delete&task=${encodeURIComponent(task)});
//    await loadTasks();
//  } catch (err) {
//    console.error('Failed to delete task:', err);
//  } finally {
//    setInputEnabled(true);
//  }
//}
async function deleteTask(task) {
  setInputEnabled(false);
  try {
    const res = await fetch(`${scriptURL}?method=delete&task=${encodeURIComponent(task)}`);
    const data = await res.json();
    if (data.status === 'deleted') {
      await loadTasks();
    } else {
      alert('削除に失敗しました。');
    }
  } catch (e) {
    alert('通信エラーです。');
  } finally {
    setInputEnabled(true);
  }
}
addButton.addEventListener('click', addTask);
window.addEventListener('DOMContentLoaded', loadTasks);
</script>
  </body>
</html>
