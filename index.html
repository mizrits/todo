<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoリスト v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
  </head>
  <body>
    <h1 class="md-typescale-headline-small">📝 ToDoリスト</h1>
    <div class="input-row">
      <md-outlined-text-field id="taskInput" label="タスクを入力"></md-outlined-text-field>
      <md-filled-button id="addButton">追加</md-filled-button>
      <div class="assist-box" id="assistBox">
        <md-assist-chip>YYYYMMDD</md-assist-chip>
        <md-assist-chip>MMDD</md-assist-chip>
        <md-assist-chip>緊急</md-assist-chip>
        <md-assist-chip>重要</md-assist-chip>
        <md-assist-chip>【】</md-assist-chip>
      </div>
    </div>
    <div id="taskList"></div>
    <div id="archivedSectionWrapper" style="margin-top: 2rem;">
      <div id="archivedToggle" class="md-typescale-title-medium">✅ 完了済みタスク</div>
      <div id="archivedList"></div>
    </div>
    <div class="splash-container"></div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
