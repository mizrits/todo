<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoリスト v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
  </head>
  <body>
    <h1 class="md-typescale-headline-small">📝 ToDoリスト</h1>
<!-- input-row内の変更部分 -->
<div class="input-row">
  <md-outlined-text-field id="taskInput" label="タスクを入力"></md-outlined-text-field>
  <!-- タグ選択用ボタン追加 -->
  <md-filled-button id="tagSelectButton">その他</md-filled-button>
  <md-filled-button id="addButton">追加</md-filled-button>
  <div class="assist-box" id="assistBox">
    <md-assist-chip>YYYYMMDD</md-assist-chip>
    <md-assist-chip>MMDD</md-assist-chip>
    <md-assist-chip>緊急</md-assist-chip>
    <md-assist-chip>重要</md-assist-chip>
    <md-assist-chip>【】</md-assist-chip>
  </div>
</div>
<div class="sort-row">
  <md-outlined-select id="sortSelect" label="並び替え">
    <md-select-option selected value="new">
      <div slot="headline">新着順</div>
    </md-select-option>
    <md-select-option value="old">
      <div slot="headline">古い順</div>
    </md-select-option>
  </md-outlined-select>
</div>

<!-- タグ選択ダイアログの追加 -->
<md-dialog id="tagDialog">
  <div slot="headline">タグ・詳細の設定</div>

  <div slot="content" style="display: flex; flex-direction: column; gap: 0.5rem;">
    <!-- タグ選択 -->
    <label class="taglabel"><md-checkbox id="tagImportant" value="重要" touch-target="wrapper"></md-checkbox>重要</label>
    <label class="taglabel"><md-checkbox id="tagDaily" value="日常" touch-target="wrapper"></md-checkbox>日常</label>
    <label class="taglabel"><md-checkbox id="tagUrgent" value="緊急" touch-target="wrapper"></md-checkbox>緊急</label>
    <label class="taglabel"><md-checkbox id="tagPersonal" value="私用" touch-target="wrapper"></md-checkbox>私用</label>

    <!-- 詳細入力欄 -->
    <md-outlined-text-field id="detailInput" label="詳細設定（任意）"></md-outlined-text-field>
  </div>

  <div slot="actions">
    <md-filled-button dialogAction="close" id="closeTagDialog">閉じる</md-filled-button>
  </div>
</md-dialog>


    <div id="taskList"></div>
    <div id="archivedSectionWrapper" style="margin-top: 2rem;">
      <div id="archivedToggle" class="md-typescale-title-medium">✅ 完了済みタスク</div>
      <div id="archivedList"></div>
    </div>
    <div class="splash-container"></div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
